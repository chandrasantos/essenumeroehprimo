<html>
<body>
    <h1><b>Será que esse número é primo?</b></h1><br/><br>
    <i>Siga o passo-a-passo a seguir para descobrir!!!</i><br><br>
    1) Clique com botão direito e selecione inspecionar</body><br>
    2) Acesse o console.<br>
    3) Para fazer o teste digite "verificarNumeroPrimo (aqui você insere o número que quer verificar)". <br>  
    <script>
        //o objetivo é criar uma função que informará se determinado número é primo ou não.
        //Um número primo é aquele que só é divisível por 1 e por ele mesmo. O número 1 não é considerado um número primo.
        //Dizer que um número X é divisível por um número Y quer dizer que o resto da divisão de X por Y é igual a zero.
        //Exemplo de saída considerando o número 10:
        //O número 10 não é primo
        //Exemplo de saída considerando o número 13:
        //O número 13 é primo

function verificarNumeroPrimo(numero){
    var EsteNumeroEPrimo = true;
    for(var i = 2; i < numero; i++){
        if(numero % i === 0) {
            EsteNumeroEPrimo = false;
            break;
        }
    }
     if (EsteNumeroEPrimo)
        console.log("O número ", numero, " é primo");
    else
        console.log("O número ", numero," NÃO é primo");
}
   </script> 
</body>
</html>
